<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Banca 2 Condizioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .output {
            margin-top: 5px;
            font-size: 14px;
            color: #155724;
            background-color: #d4edda;
            padding: 5px;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Banca 2 Condizioni</h1>

        <div class="input-group">
            <label for="importoPuntata">Importo Puntata (€):</label>
            <input type="number" id="importoPuntata" placeholder="Inserisci l'importo puntata" step="0.01">
        </div>
        <div class="input-group">
            <label for="quotaPuntata">Quota Puntata:</label>
            <input type="number" id="quotaPuntata" placeholder="Inserisci la quota puntata" step="0.01">
        </div>

        <h2>Banca Principale</h2>
        <div class="input-group">
            <label for="quotaBanca">Quota Banca:</label>
            <input type="number" id="quotaBanca" placeholder="Inserisci la quota banca" step="0.01">
        </div>
        <div class="input-group">
            <label for="commissioneBanca">Commissione Banca (%):</label>
            <input type="number" id="commissioneBanca" placeholder="Inserisci la commissione banca" step="0.01">
        </div>
        <div class="output" id="bancaOutput">Banca: €0.00</div>
        <div class="output" id="responsabilitaOutput">Responsabilità: €0.00</div>

        <h2>Banca Condizione 1</h2>
        <div class="input-group">
            <label for="quotaCond1">Quota Condizione 1:</label>
            <input type="number" id="quotaCond1" placeholder="Inserisci la quota condizione 1" step="0.01">
        </div>
        <div class="input-group">
            <label for="commissioneCond1">Commissione Condizione 1 (%):</label>
            <input type="number" id="commissioneCond1" placeholder="Inserisci la commissione condizione 1" step="0.01">
        </div>
        <div class="output" id="bancaCond1Output">Banca Condizione 1: €0.00</div>
        <div class="output" id="responsabilitaCond1Output">Responsabilità Condizione 1: €0.00</div>

        <h2>Banca Condizione 2</h2>
        <div class="input-group">
            <label for="quotaCond2">Quota Condizione 2:</label>
            <input type="number" id="quotaCond2" placeholder="Inserisci la quota condizione 2" step="0.01">
        </div>
        <div class="input-group">
            <label for="commissioneCond2">Commissione Condizione 2 (%):</label>
            <input type="number" id="commissioneCond2" placeholder="Inserisci la commissione condizione 2" step="0.01">
        </div>
        <div class="output" id="bancaCond2Output">Banca Condizione 2: €0.00</div>
        <div class="output" id="responsabilitaCond2Output">Responsabilità Condizione 2: €0.00</div>

        <button onclick="calcola()">Calcola</button>
    </div>

    <script>
        function calcola() {
            // Recupero input
            var importoPuntata = parseFloat(document.getElementById('importoPuntata').value) || 0;
            var quotaPuntata = parseFloat(document.getElementById('quotaPuntata').value) || 0;
            var quotaBanca = parseFloat(document.getElementById('quotaBanca').value) || 0;
            var commissioneBanca = parseFloat(document.getElementById('commissioneBanca').value) / 100 || 0;
            var quotaCond1 = parseFloat(document.getElementById('quotaCond1').value) || 0;
            var commissioneCond1 = parseFloat(document.getElementById('commissioneCond1').value) / 100 || 0;
            var quotaCond2 = parseFloat(document.getElementById('quotaCond2').value) || 0;
            var commissioneCond2 = parseFloat(document.getElementById('commissioneCond2').value) / 100 || 0;

            // Calcoli Banca
            var banca = (importoPuntata * quotaPuntata) / (quotaBanca - commissioneBanca);
            var responsabilita = banca * (quotaBanca - 1);

            // Calcoli Condizione 1
            var bancaCond1 = importoPuntata / (quotaCond1 - commissioneCond1);
            var responsabilitaCond1 = bancaCond1 * (quotaCond1 - 1);

            // Calcoli Condizione 2
            var bancaCond2 = importoPuntata / (quotaCond2 - commissioneCond2);
            var responsabilitaCond2 = bancaCond2 * (quotaCond2 - 1);

            // Aggiorna risultati
            document.getElementById('bancaOutput').innerText = "Banca: €" + banca.toFixed(2);
            document.getElementById('responsabilitaOutput').innerText = "Responsabilità: €" + responsabilita.toFixed(2);
            document.getElementById('bancaCond1Output').innerText = "Banca Condizione 1: €" + bancaCond1.toFixed(2);
            document.getElementById('responsabilitaCond1Output').innerText = "Responsabilità Condizione 1: €" + responsabilitaCond1.toFixed(2);
            document.getElementById('bancaCond2Output').innerText = "Banca Condizione 2: €" + bancaCond2.toFixed(2);
            document.getElementById('responsabilitaCond2Output').innerText = "Responsabilità Condizione 2: €" + responsabilitaCond2.toFixed(2);
        }
    </script>
</body>
</html>
