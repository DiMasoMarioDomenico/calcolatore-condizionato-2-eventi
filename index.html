<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Banca 2 Condizioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f9f9f9;
        }
        .highlight {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            text-align: center;
        }
        .note {
            font-size: 14px;
            color: #555;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Banca 2 Condizioni</h1>

        <div class="input-group">
            <label for="importoPuntata">Importo Puntata (€):</label>
            <input type="number" id="importoPuntata" placeholder="Inserisci l'importo puntata" step="0.01">
        </div>
        <div class="input-group">
            <label for="quotaPuntata">Quota Puntata:</label>
            <input type="number" id="quotaPuntata" placeholder="Inserisci la quota puntata" step="0.01">
        </div>
        <div class="input-group">
            <label for="importoBonus">Importo Bonus Rimborso (€):</label>
            <input type="number" id="importoBonus" placeholder="Inserisci l'importo bonus rimborso" step="0.01">
        </div>
        <div class="input-group">
            <label for="quotaBanca">Quota Banca:</label>
            <input type="number" id="quotaBanca" placeholder="Inserisci la quota banca" step="0.01">
        </div>
        <div class="input-group">
            <label for="commissioneBanca">Commissione Banca (%):</label>
            <input type="number" id="commissioneBanca" placeholder="Inserisci la commissione banca" step="0.01">
        </div>
        <div class="input-group">
            <label for="quotaCond1">Quota Condizione 1:</label>
            <input type="number" id="quotaCond1" placeholder="Inserisci la quota condizione 1" step="0.01">
        </div>
        <div class="input-group">
            <label for="commissioneCond1">Commissione Condizione 1 (%):</label>
            <input type="number" id="commissioneCond1" placeholder="Inserisci la commissione condizione 1" step="0.01">
        </div>
        <div class="input-group">
            <label for="quotaCond2">Quota Condizione 2:</label>
            <input type="number" id="quotaCond2" placeholder="Inserisci la quota condizione 2" step="0.01">
        </div>
        <div class="input-group">
            <label for="commissioneCond2">Commissione Condizione 2 (%):</label>
            <input type="number" id="commissioneCond2" placeholder="Inserisci la commissione condizione 2" step="0.01">
        </div>

        <button onclick="calcola()">Calcola</button>

        <h2>Risultati: Tabella Scenari</h2>
        <table>
            <thead>
                <tr>
                    <th>Scenari</th>
                    <th>Bookmaker</th>
                    <th>Betfair</th>
                    <th>Totale</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Puntata vince, condizioni no</td>
                    <td id="puntataVinceBookmaker">-</td>
                    <td id="puntataVinceBetfair">-</td>
                    <td id="puntataVinceTotale" class="highlight">-</td>
                </tr>
                <tr>
                    <td>Bancata vince, condizione 1 sì e condizione 2 no</td>
                    <td id="cond1Bookmaker">-</td>
                    <td id="cond1Betfair">-</td>
                    <td id="cond1Totale" class="highlight">-</td>
                </tr>
                <tr>
                    <td>Bancata vince, condizione 1 no e condizione 2 sì</td>
                    <td id="cond2Bookmaker">-</td>
                    <td id="cond2Betfair">-</td>
                    <td id="cond2Totale" class="highlight">-</td>
                </tr>
                <tr>
                    <td>Bancata vince, condizioni no</td>
                    <td id="condNoBookmaker">-</td>
                    <td id="condNoBetfair">-</td>
                    <td id="condNoTotale" class="highlight">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function calcola() {
            // Recupero input
            const importoPuntata = parseFloat(document.getElementById('importoPuntata').value) || 0;
            const quotaPuntata = parseFloat(document.getElementById('quotaPuntata').value) || 0;
            const quotaBanca = parseFloat(document.getElementById('quotaBanca').value) || 0;
            const commissioneBanca = parseFloat(document.getElementById('commissioneBanca').value) / 100 || 0;
            const importoBonus = parseFloat(document.getElementById('importoBonus').value) || 0;
            const quotaCond1 = parseFloat(document.getElementById('quotaCond1').value) || 0;
            const commissioneCond1 = parseFloat(document.getElementById('commissioneCond1').value) / 100 || 0;
            const quotaCond2 = parseFloat(document.getElementById('quotaCond2').value) || 0;
            const commissioneCond2 = parseFloat(document.getElementById('commissioneCond2').value) / 100 || 0;

            // Calcoli per gli scenari
            const banca = (importoPuntata * quotaPuntata) / (quotaBanca - commissioneBanca);
            const responsabilita = banca * (quotaBanca - 1);
            const bancaCond1 = importoBonus / (quotaCond1 - commissioneCond1);
            const responsabilitaCond1 = bancaCond1 * (quotaCond1 - 1);
            const bancaCond2 = importoBonus / (quotaCond2 - commissioneCond2);
            const responsabilitaCond2 = bancaCond2 * (quotaCond2 - 1);

            // Aggiornamento tabella scenari
            document.getElementById('puntataVinceBookmaker').innerText = (importoPuntata * (quotaPuntata - 1)).toFixed(2);
            document.getElementById('puntataVinceBetfair').innerText = (-importoPuntata + responsabilita).toFixed(2);
            document.getElementById('puntataVinceTotale').innerText = (
                (importoPuntata * (quotaPuntata - 1)) + (-importoPuntata + responsabilita)
            ).toFixed(2);

            document.getElementById('cond1Bookmaker').innerText = (importoBonus - importoPuntata).toFixed(2);
            document.getElementById('cond1Betfair').innerText = (responsabilita - responsabilitaCond1).toFixed(2);
            document.getElementById('cond1Totale').innerText = (
                importoBonus - importoPuntata + (responsabilita - responsabilitaCond1)
            ).toFixed(2);

            document.getElementById('cond2Bookmaker').innerText = (importoBonus - importoPuntata).toFixed(2);
            document.getElementById('cond2Betfair').innerText = (responsabilita - responsabilitaCond2).toFixed(2);
            document.getElementById('cond2Totale').innerText = (
                importoBonus - importoPuntata + (responsabilita - responsabilitaCond2)
            ).toFixed(2);

            document.getElementById('condNoBookmaker').innerText = (-importoPuntata).toFixed(2);
            document.getElementById('condNoBetfair').innerText = (
                responsabilita + responsabilitaCond1 + responsabilitaCond2
            ).toFixed(2);
            document.getElementById('condNoTotale').innerText = (
                -importoPuntata + responsabilita + responsabilitaCond1 + responsabilitaCond2
            ).toFixed(2);
        }
    </script>
</body>
</html>
