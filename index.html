<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Banca 2 Condizioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f9f9f9;
        }
        .highlight {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            text-align: center;
        }
        .note {
            font-size: 14px;
            color: #555;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
        }
        .input-section {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Banca 2 Condizioni</h1>

        <div class="input-section">
            <h2>Input</h2>
            <div class="input-group">
                <label for="importoPuntata">Importo Puntata (€):</label>
                <input type="number" id="importoPuntata" placeholder="Inserisci l'importo puntata" step="0.01">
            </div>
            <div class="input-group">
                <label for="quotaPuntata">Quota Puntata:</label>
                <input type="number" id="quotaPuntata" placeholder="Inserisci la quota puntata" step="0.01">
            </div>
            <div class="input-group">
                <label for="importoBonus">Importo Bonus Rimborso (€):</label>
                <input type="number" id="importoBonus" placeholder="Inserisci il bonus rimborso" step="0.01">
            </div>
            <div class="input-group">
                <label for="quotaBanca">Quota Banca:</label>
                <input type="number" id="quotaBanca" placeholder="Inserisci la quota banca" step="0.01">
            </div>
            <div class="input-group">
                <label for="commissioneBanca">Commissione Banca (%):</label>
                <input type="number" id="commissioneBanca" placeholder="Inserisci la commissione banca" step="0.01">
            </div>
        </div>

        <h2>Risultati</h2>
        <table>
            <thead>
                <tr>
                    <th>Scenari</th>
                    <th>Bookmaker</th>
                    <th>Betfair</th>
                    <th>Totale</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Puntata vince, condizioni no</td>
                    <td id="puntataVinceBookmaker">-</td>
                    <td id="puntataVinceBetfair">-</td>
                    <td id="puntataVinceTotale" class="highlight">-</td>
                </tr>
            </tbody>
        </table>

        <p class="note">Nota LT: Le due condizioni devono essere indipendenti (es. 0-0 o 1-1).</p>
        <button onclick="calcola()">Calcola</button>
    </div>

    <script>
        function calcola() {
            // Recupero input
            var importoPuntata = parseFloat(document.getElementById('importoPuntata').value);
            var quotaPuntata = parseFloat(document.getElementById('quotaPuntata').value);
            var quotaBanca = parseFloat(document.getElementById('quotaBanca').value);
            var commissioneBanca = parseFloat(document.getElementById('commissioneBanca').value) / 100;

            // Calcoli scenario: Puntata vince, condizioni no
            var bookmaker = importoPuntata * (quotaPuntata - 1);
            var betfair = -importoPuntata + (importoPuntata * quotaBanca * (1 - commissioneBanca));
            var totale = bookmaker + betfair;

            // Aggiorna tabella
            document.getElementById('puntataVinceBookmaker').innerText = '€ ' + bookmaker.toFixed(2);
            document.getElementById('puntataVinceBetfair').innerText = '€ ' + betfair.toFixed(2);
            document.getElementById('puntataVinceTotale').innerText = '€ ' + totale.toFixed(2);
        }
    </script>
</body>
</html>
